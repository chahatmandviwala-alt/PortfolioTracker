name: Auto Commit

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch: 

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update and Push
# we pull first to ensure we are ahead of the remote, then commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. Pull the latest changes to be safe
          git pull origin main
          
          # 2. Make the change
          date > .dummy-commit.txt
          
          # 3. Commit and Push
          git add .dummy-commit.txt
          git commit -m "chore: automated dummy commit $(date)"
          git push origin main
