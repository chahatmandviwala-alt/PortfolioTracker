name: Dummy auto-commit (every 5 hours)

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: dummy-auto-commit
  cancel-in-progress: false

jobs:
  dummy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update dummy file
        run: |
          echo "Last automated commit: $(date -u)" > .dummy-commit.txt

      - name: Create/Update PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: automation/dummy-commit
          base: main
          delete-branch: false
          commit-message: "chore: automated dummy commit"
          title: "chore: automated dummy commit"
          body: |
            Automated update to .dummy-commit.txt.
            Scheduled every 5 hours by GitHub Actions.
