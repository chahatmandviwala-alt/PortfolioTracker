name: Auto Dummy Commit

on:
  schedule:
    # This runs every 5 hours (at minute 0 of every 5th hour)
    - cron: '0 */5 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make dummy change
        run: |
          date > last_commit.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_commit.txt
          git commit -m "Automated dummy commit: $(date)"
          git push
