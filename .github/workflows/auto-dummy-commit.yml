name: Automatic Dummy Commit

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: dummy-commit-main
  cancel-in-progress: false

jobs:
  dummy-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync with remote main
        run: |
          git fetch origin main
          git rebase origin/main

      - name: Create dummy change
        run: |
          echo "Last automated commit: $(date -u)" > .dummy-commit.txt

      - name: Commit and push
        run: |
          git add .dummy-commit.txt
          git commit -m "chore: automated dummy commit" || echo "No changes to commit"
          git push origin HEAD:main
