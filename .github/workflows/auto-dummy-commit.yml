name: Automatic Dummy Commit

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: dummy-commit
  cancel-in-progress: false

jobs:
  dummy-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (default branch)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create dummy change
        run: |
          echo "Last automated commit: $(date -u)" > .dummy-commit.txt

      - name: Create or update pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: automated dummy commit"
          title: "chore: automated dummy commit"
          body: |
            Automated update to .dummy-commit.txt.
            Triggered by GitHub Actions schedule/workflow_dispatch.
          branch: "automation/dummy-commit"
          base: "main"
          delete-branch: true
