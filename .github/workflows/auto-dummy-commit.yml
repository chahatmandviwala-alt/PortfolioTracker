name: Auto Dummy Commit

on:
  schedule:
    # Runs at minute 0 of every 5th hour
    - cron: '0 */5 * * *'
  workflow_dispatch: # Allows you to run it manually from the "Actions" tab

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetches all history so rebase can resolve conflicts properly
          fetch-depth: 0

      - name: Make dummy change
        run: |
          # Create/Update the dummy file
          date > .dummy-commit.txt
          
          # Configure Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stage and commit
          git add .dummy-commit.txt
          git commit -m "chore: automated dummy commit $(date)"
          
          # Pull latest changes from remote to avoid [rejected] error
          # --rebase puts your dummy commit on top of existing work
          git pull --rebase origin main
          
          # Push the changes
          git push origin main
